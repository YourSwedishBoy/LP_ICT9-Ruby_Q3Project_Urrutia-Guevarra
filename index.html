<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fare Guide</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script defer>
        function calculateFare() {
            let baseFare = 50;
            let discount = 5;
            let isDiscounted = document.getElementById("discountedFare").checked;
            let age = parseInt(document.getElementById("ageInput").value);
            let finalFare;

            // Logical and Comparison Operators
            if (isDiscounted && age < 18) {
                finalFare = baseFare - discount;
            } else if (isDiscounted && age >= 60) {
                finalFare = baseFare - (discount * 1.5); // Senior citizens get a bigger discount
            } else {
                finalFare = baseFare;
            }

            // Display output using JavaScript output methods
            document.getElementById("fareDisplay").innerHTML = finalFare.toFixed(2);
            alert("Your calculated fare is: " + finalFare.toFixed(2));
        }
    </script>
    <style>
        body { background-color: #f8f9fa; color: #212529; font-family: Arial, sans-serif; }
        .navbar { background-color: #343a40; padding: 15px; }
        .navbar a { color: #ffffff; font-weight: bold; }
        .container { text-align: center; padding: 20px; }
        .fare-box { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; margin-top: 20px; }
        .fare-box div { padding: 20px; background-color: #ffffff; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        .map img { max-width: 100%; border-radius: 10px; }
        .ticket-price { background-color: #28a745; color: white; font-size: 32px; padding: 20px; text-align: center; }
        .fare-controls { margin-top: 20px; background-color: #ffc107; padding: 20px; border-radius: 10px; }
        .fare-controls select, .fare-controls button, .fare-controls input { margin-top: 10px; width: 100%; padding: 10px; border-radius: 5px; border: none; }
        .btn-responsive { background-color: #007bff; color: white; font-size: 18px; border: none; transition: all 0.3s ease; }
        .btn-responsive:hover { background-color: #0056b3; transform: scale(1.05); }
        .operators { margin-top: 20px; padding: 20px; background-color: #17a2b8; color: white; border-radius: 10px; }
        footer { background-color: #6c757d; color: white; padding: 15px; text-align: center; margin-top: 20px; }
    </style>
</head>
<body>
